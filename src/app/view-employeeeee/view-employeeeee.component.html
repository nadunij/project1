<h1>View Employees</h1>

<table mat-table [dataSource]="dataSource">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Employee ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <!-- Date of Birth Column -->
  <ng-container matColumnDef="employee_dob">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_dob | date : 'shortDate'}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email Address </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Skills Column -->
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef> Skills </th>
    <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
  </ng-container>

  <!-- Delete button Column -->
  <ng-container matColumnDef="delete-button">
    <th mat-header-cell *matHeaderCellDef> Delete Employee </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="deleteEmployee(element.id)"><mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </button> </td>
  </ng-container>

  <!-- Update button Column -->
  <ng-container matColumnDef="update-button">
    <th mat-header-cell *matHeaderCellDef> Update Employee </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="updateEmployee(element.id)" routerLink="/update-emp"><mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
    </button> </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
