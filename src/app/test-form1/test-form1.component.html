<h1>Enter details</h1>


<div>
  <mat-card>
    <mat-card-content>

      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" [formControl]="employee_name">
          <mat-error>{{getErrorMessageForName()}}</mat-error>
        </mat-form-field>

        <br>

        <!-- DoB -->

        <mat-form-field class="example-full-width">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="dp" placeholder="Choose a date" [formControl]="employee_dob">
          <mat-error>{{getErrorMessageForDoB()}}</mat-error>
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>

        <br>

        <!-- Email -->

        <div class="example-container">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" [formControl]="email">
            <mat-error *ngIf="email.invalid">{{getErrorMessageForEmail()}}</mat-error>
            <div *ngIf="email.invalid && !email.pristine">
            </div>
          </mat-form-field>
        </div>

        <br>

        <!-- skills -->

        <mat-form-field class="example-full-width">
            <mat-label>Skills</mat-label>
          <mat-select placeholder="Skills" [formControl]="skills" multiple>
            <mat-option *ngFor="let skill of skillsObject" [value]="skill"> {{skill.skill_name}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="openDialog()">Submit</button>
        </mat-card-actions>


      </form>
    </mat-card-content>

  </mat-card>
</div>
