<h1>Manage Skills</h1>

<h2>Add a skill </h2>

<div>
  <mat-card>
    <mat-card-content>

      <form class="form-2" [formGroup]="form2" (ngSubmit)="onSubmit()">

        <!-- skill Name -->
        <mat-form-field class="example-full-width">
          <mat-label>Skill Name</mat-label>
          <input matInput placeholder="Enter a skill" formControlName="skill_name">
        </mat-form-field>

        <br>

        <mat-card-actions>
          <button mat-raised-button color="primary"  >Submit</button>
        </mat-card-actions>
        <!-- [disabled]="!form.valid" -->

      </form>

    </mat-card-content>
  </mat-card>
</div>

<br>
<h2>View skills </h2>

<div>
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="skill_id">
      <th mat-header-cell *matHeaderCellDef> Skill ID </th>
      <td mat-cell *matCellDef="let element"> {{element.skill_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="skill_name">
      <th mat-header-cell *matHeaderCellDef> Skill Name </th>
      <td mat-cell *matCellDef="let element"> {{element.skill_name}} </td>
    </ng-container>

    <!-- Delete button Column -->
  <ng-container matColumnDef="delete-button">
    <th mat-header-cell *matHeaderCellDef> Delete Skill </th>
    <td mat-cell *matCellDef="let element"> <button (click)="deleteSkill(element.skill_id)">delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
