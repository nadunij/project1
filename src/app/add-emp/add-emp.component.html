<h1>Enter details</h1>

<mat-card>

  <mat-card-header>
    <mat-card-title>Create Contact Form</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form class="example-form">
      
      <!-- Name -->
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your name" [(ngModel)]="contactName" name="contactName"
          [ngModelOptions]="{standalone: true}" required>
      </mat-form-field>

      <br>

      <!-- DoB -->
      <mat-form-field>
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>

      <!-- Email -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" required>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <br>

      <!-- skills -->
      <mat-form-field>
        <mat-select placeholder="skills" [formControl]="skills" multiple>
          <mat-option *ngFor="let skill of skillset" [value]="skill">{{skill}}</mat-option>
        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- put buttons here -->
    <button mat-raised-button color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
