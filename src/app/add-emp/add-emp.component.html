<h1>Enter details</h1>


<div [hidden]="submitted">
<mat-card>
  <!-- <mat-card-header>
    <mat-card-title>Create Contact Form</mat-card-title>
  </mat-card-header> -->

  <mat-card-content>

    <form class="example-form">

      <!-- Name -->
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your name" [(ngModel)]="contactName" name="contactName"
          [ngModelOptions]="{standalone: true}" required>
      </mat-form-field>

      <br>

      <!-- DoB -->
      <mat-form-field class="example-full-width">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>

      <!-- Email -->

      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <br>

      <!-- skills -->
      <mat-form-field>
        <mat-select placeholder="skills" [formControl]="skills" multiple>
          <mat-option *ngFor="let skill of skillset" [value]="skill">{{skill}}</mat-option>
        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- put buttons here -->
    <button mat-raised-button color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
