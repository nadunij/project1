<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/add-emp">Add Employee</a> -->
      <!-- <a mat-list-item href="/view-emp">View Employee</a> -->
      <a mat-list-item routerLink="/test-form1">Add Employee</a>
      <a mat-list-item routerLink="/view-employeeeee">view Employee</a>
      <a mat-list-item routerLink="/update-emp">Update Employee</a>
      <a mat-list-item routerLink="/manage-skills">Manage Skills</a>
      <!-- <a mat-list-item routerLink="/my-dashboard">dashboard</a> -->

      



    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Employee Management System</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
